<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor em Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
             <p class="love-message">❤️ Desde que você disse SIM, cada segundo é especial! ❤️</p>
        <div id="countdown" class="countdown-display">
            <div class="time-block"><span id="years">00</span> Anos</div>
            <div class="time-block"><span id="months">00</span> Meses</div>
            <div class="time-block"><span id="days">00</span> Dias</div>
            <div class="time-block"><span id="hours">00</span> Horas</div>
            <div class="time-block"><span id="minutes">00</span> Minutos</div>
            <div class="time-block"><span id="seconds">00</span> Segundos</div>
        </div>
     
    </div>

    <script src="script.js"></script>
</body>
</html>
